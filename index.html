<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruddy's Store - Clothing Brand</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <header class="header bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Ruddy's Store</h1>
      <nav class="nav">
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="categories.html" class="nav-link text-white">Products</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link text-white">Login / Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-slider">
        <div><img src="images/hero1.jpg" alt="Hero Image 1" class="img-fluid"></div>
        <div><img src="images/hero2.jpg" alt="Hero Image 2" class="img-fluid"></div>
        <div><img src="images/hero3.jpg" alt="Hero Image 3" class="img-fluid"></div>
      </div>
      <h2 class="text-center my-4">Discover the Latest Fashion Trends</h2>
      <div class="text-center">
        <a href="categories.html" class="btn btn-primary btn-lg">Shop Now</a>
      </div>
    </div>
  </section>

  <section class="categories py-5">
    <div class="container">
      <h2 class="text-center mb-4">Shop by Category</h2>
      <div class="row">
        <div class="col-md-4">
          <a href="categories.html?category=Mens" class="category-card">
            <img src="images/mens.jpg" alt="Mens" class="img-fluid">
            <h3 class="text-center">Mens</h3>
          </a>
        </div>
        <div class="col-md-4">
          <a href="categories.html?category=Womens" class="category-card">
            <img src="images/womens.jpg" alt="Womens" class="img-fluid">
            <h3 class="text-center">Womens</h3>
          </a>
        </div>
        <div class="col-md-4">
          <a href="categories.html?category=Kids" class="category-card">
            <img src="images/kids.jpg" alt="Kids" class="img-fluid">
            <h3 class="text-center">Kids</h3>
          </a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <div class="social-media mb-3">
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2025 Ruddy's Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
