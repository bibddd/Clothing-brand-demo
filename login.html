<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ruddy's Store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <section class="login py-5">
    <div class="container">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <label for="remember" class="form-check-label">
            <input type="checkbox" id="remember" class="form-check-input"> Remember Me
          </label>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
        <div class="text-center mt-3">
          <a href="#" class="text-secondary">Forgot Password?</a>
        </div>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="signup.html">Signup</a></p>
    </div>
  </section>

  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <div class="social-media mb-3">
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2025 Ruddy's Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
