<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Ruddy's Store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <header class="header bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Ruddy's Store</h1>
      <nav class="nav">
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="categories.html" class="nav-link text-white">Products</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link text-white">Login / Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="categories py-5">
    <div class="container">
      <h2 class="text-center mb-4">Shop by Category</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card" onclick="filterProducts('Mens')">
            <img src="category1.jpg" class="card-img-top" alt="Mens">
            <div class="card-body">
              <h5 class="card-title text-center">Mens</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" onclick="filterProducts('Womens')">
            <img src="category2.jpg" class="card-img-top" alt="Womens">
            <div class="card-body">
              <h5 class="card-title text-center">Womens</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" onclick="filterProducts('Kids')">
            <img src="category3.jpg" class="card-img-top" alt="Kids">
            <div class="card-body">
              <h5 class="card-title text-center">Kids</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" onclick="filterProducts('Accessories')">
            <img src="category4.jpg" class="card-img-top" alt="Accessories">
            <div class="card-body">
              <h5 class="card-title text-center">Accessories</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="products py-5">
    <div class="container">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div id="product-list" class="row"></div>
    </div>
  </section>

  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <div class="social-media mb-3">
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2025 Ruddy's Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
