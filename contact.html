<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Ruddy's Store</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <header class="header bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Ruddy's Store</h1>
      <nav class="nav">
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="categories.html" class="nav-link text-white">Products</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link text-white">Login / Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <p class="text-center">We would love to hear from you! Please fill out the form below to get in touch with us.</p>
      <form id="contact-form" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="5" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer bg-dark text-white py-4">
    <div class="container text-center">
      <div class="social-media mb-3">
        <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; 2025 Ruddy's Store. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
